<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body style="background-color:#404040; color:white;">
    <div class="container text-center mt-5">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
        <select name="length" id=""> 
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11" selected>11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Length<br>
        <label> 
        <input type="checkbox" name="uppercase"> Uppercase
        </label> <br>
        <label> 
        <input type="checkbox" name="special"> Special Characters
        </label> <br>
        <label> 
        <input type="checkbox" name="number"> Number
        </label> <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
<a href="{% url 'about' %}">about</a>
</div>
